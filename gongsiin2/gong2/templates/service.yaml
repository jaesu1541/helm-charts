apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name.service }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "gong2.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: tomcat-port
      nodePort: 30033
  selector:
    {{- include "gong2.selectorLabels" . | nindent 4 }}
