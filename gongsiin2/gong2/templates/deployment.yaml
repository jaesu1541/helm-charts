apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name.deploy }}
  namespace: {{ .Values.namespace }}
  labels:
     app: gong-institute
#    {{- include "gong2.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
            #      {{- include "gong2.selectorLabels" . | nindent 6 }}
      app: gong-institute-tomcat
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
              #        {{- include "gong2.selectorLabels" . | nindent 8 }}
        app: gong-institute-tomcat
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      #serviceAccountName: {{ include "gong2.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
              #          livenessProbe:
              #            httpGet:
              #              path: /
              #              port: http
              #          readinessProbe:
              #            httpGet:
              #              path: /
              #              port: http
          volumeMounts:
          - name: rootpath
            mountPath: /usr/local/tomcat/webapps
          - name: confpath
            mountPath: /usr/local/tomcat/conf
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: rootpath
        hostPath:
          path: /nfsdata/gong_institute/webapps
          type: Directory
      - name: confpath
        hostPath:
          path: /nfsdata/gong_institute/conf
          type: Directory
